<div class="page-wrapper">
  <div class="page-inner bg-brand-gradient">
    <div class="page-content-wrapper bg-transparent m-0 pl-0">
      <div class="height-10 w-100 shadow-lg px-4 bg-brand-gradient">
        <div class="d-flex align-items-center container p-0">
          <div
            class="page-logo width-mobile-auto m-0 align-items-center justify-content-center p-0 bg-transparent bg-img-none shadow-0 height-9">
            <a [routerLink]="['/']" class="page-logo-link press-scale-down d-flex align-items-center">
              <img src="assets/img/logo.png" alt="" aria-roledescription="logo" />
            </a>
          </div>
        </div>
      </div>
      <div class="flex-1"
        style="background: url(assets/img/backgrounds/pattern-1.svg) no-repeat center bottom fixed; background-size: cover;">
        <div class="container py-4 py-lg-5 my-lg-5 px-4 px-sm-0">
          <div class="row">
            <div class="col col-md-6 col-lg-7 hidden-sm-down">
              <h2 class="fs-xxl fw-600 mt-4 text-white">
                This is Test App
              </h2>
              <a href="#" class="fs-lg fw-500 text-white opacity-70">Learn more &gt;&gt;</a>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 ml-auto">
              <h1 class="text-white fw-300 mb-3 d-sm-block d-md-none">
                Secure login
              </h1>
              <div class="card p-4 rounded-plus bg-faded">
                <form [formGroup]="userForm">
                  <div class="form-group">
                    <label for="">Email address</label>
                    <div class="input-group mb-3">
                      <input formControlName="email" type="text" email placeholder="Enter Email"
                        [ngClass]="{ 'is-invalid': fvs.showErrorOnField(userForm.get('email')) || emailErrorMsg }"
                        class="form-control" />
                      <label *ngIf="fvs.showErrorOnField(userForm.get('email')) || emailErrorMsg"
                        class="invalid-feedback">
                        Email - {{ emailErrorMsg ? emailErrorMsg : 'is a required field' }}
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <div class="input-group mb-3">
                      <input type="password" required pattern=".{6,}" placeholder="Enter Password"
                        formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': fvs.showErrorOnField(userForm.get('password')) }" />
                      <label *ngIf="fvs.showErrorOnField(userForm.get('password'))" class="invalid-feedback">Valid
                        Password - is a required field</label>
                    </div>
                  </div>
                  <button class="btn btn-primary shadow-2 mb-4 mt-2"
                    [disabled]="!userForm || !userForm.valid || isSubmitting" (click)="onUserFormSubmit()">
                    <span class="spinner-border spinner-border-sm text-light mr-2" role="status"
                      *ngIf="isSubmitting"></span>
                    {{ isSubmitting ? 'Checking...' : 'Login' }}
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
